<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Contador - Vue</title>
    <script src='https://cdn.tailwindcss.com'></script>
</head>

<body>
    <div class='w-screen h-screen bg-gray-800 text-center flex items-center justify-center' id='app'>
        <div class='flex flex-col items-center' style='user-select: none;'>
            <h1 class='text-white text-3xl'>{{title}}</h1>
            <div class='mt-8 flex flex-col text-2xl font-semibold w-64'>
                <div class='bg-white rounded py-1'>
                    <h2 id='number'>{{number}}</h2>
                </div>
                <div class='mt-4 flex w-100 justify-between gap-8'>
                    <button class='bg-red-500 text-dark rounded py-1 px-6' v-on:click='decrease()'>-</button>
                    <button class='bg-green-500 text-dark rounded py-1 px-6' v-on:click='increase()'>+</button>
                </div>
            </div>
            <h3 class='text-white mt-4 text-xl text-left'>{{errorMessage}}</h3>
            <button class='bg-white mt-8 text-dark rounded py-1 px-6' v-on:click='reset()'>Resetear</button>
        </div>
    </div>
    <!-- Vue -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
    <script src='./js/app.js'></script>
</body>

</html>
